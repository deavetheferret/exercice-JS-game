<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>JS Game</title>

  <body>
    <header>

        </div>
      </div>
      <div class="message"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
